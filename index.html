<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Bootstrap/BootSwatch-->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
    />
    <!--Custom Styles-->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <h2>Weather Dashboard</h2>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 text-center">
          <div>
            <h4>Search City:</h4>
            <input
              style="margin: 0.625rem"
              id="searchField"
              type="text"
              placeholder="City"
            />
            <div>
              <button id="search" type="button" class="btn btn-success">
                Search
              </button>
            </div>
          </div>
          <div>
            <ul class="searchHistory">
              <!--Search Hisotry list divs go here-->
            </ul>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row currentWeatherContainer">
            <div class="col">
              <!--Selected City forcast today: temp, humidity, wind speed, uv index-->
              <div class="row">
                <div class="col text-center" id="todayWeather"></div>
              </div>
              <div class="row">
                <div
                  class="col-md-3 current text-center"
                  id="currentTemp"
                ></div>
                <div
                  class="col-md-3 current text-center"
                  id="currentHumid"
                ></div>
                <div
                  class="col-md-3 current text-center"
                  id="currentWind"
                ></div>
                <div class="col-md-3 current text-center" id="currentUv"></div>
              </div>
            </div>
          </div>

          <div class="row forcast text-center">
            <h2>5-Day Forcast</h2>
          </div>
          <div class="row">
            <div class="col-sm futureDay">
              <p>Date</p>
              <div><img src="https://via.placeholder.com/20" /></div>
              <p>Temp</p>
              <p>humidity</p>
            </div>
            <div class="col-sm futureDay">
              <div>Date</div>
              <div><img src="https://via.placeholder.com/20" /></div>
              <div>Temp</div>
              <div>humidity</div>
            </div>
            <div class="col-sm futureDay">
              <div>Date</div>
              <div><img src="https://via.placeholder.com/20" /></div>
              <div>Temp</div>
              <div>humidity</div>
            </div>
            <div class="col-sm futureDay">
              <div>Date</div>
              <div><img src="https://via.placeholder.com/20" /></div>
              <div>Temp</div>
              <div>humidity</div>
            </div>
            <div class="col-sm futureDay">
              <div>Date</div>
              <div><img src="https://via.placeholder.com/20" /></div>
              <div>Temp</div>
              <div>humidity</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script links-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js" defer></script>
</html>
